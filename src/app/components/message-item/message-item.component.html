<div class="message" [ngClass]="{ 'from': message.author === 'bot', 'to':   message.author === 'user' }">
      <img [src]="message.avatar" class="avatar"/>
      <span>{{ message.content }}</span>
      <div class="timeform">
          <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">at {{message.timestamp | date : 'hh:mm dd/MM/yyyy' }}</span>
      </div>
</div>
